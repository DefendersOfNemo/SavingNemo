<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Welcome to Saving Nemo Query Tool</h1>
    
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    <br>
    {% if not session.logged_in %}
      <a href="{{ url_for('query') }}">Enter Query Page as Guest</a>
    {% else %}
      <a href="{{ url_for('query') }}">Enter Query Page as Admin</a>
    {% endif %}
{% endblock %}
