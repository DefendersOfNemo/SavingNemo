<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<h1>Page Not Found</h1>
  	<p><a href="{{ url_for('index') }}">Back</a></p>
  	{% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages%}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
   {% endwith %}
{% endblock %}
