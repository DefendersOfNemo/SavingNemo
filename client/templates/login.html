<!DOCTYPE html>
<html>
<head>
  <title>Saving Nemo | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" />
  <!-- <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="../static/login.css" rel="stylesheet">
</head>
<body>
  <!-- Links to header images-->
    <div>
        <a href="http://www.northeastern.edu/"><img class="img-responsive" src="../static/university.jpg" width="400" height="49"></a>
        <img class="img-responsive" src="../static/Lab-banner.jpg" width="960" height="46">
    </div>
    <!--  Nav-bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="http://www.northeastern.edu/helmuthlab/index.html"><span class="glyphicon glyphicon-home"></span> Back to Helmuth lab Home</a></li>
                    </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation"><a href="query">Query</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <div class="container">
        <div class="jumbotron">
            <h1>Login</h1>
            <form class="form-signin" action="" method="post">
                <label for="username" class="sr-only">Username</label>
                <input type="name" name="username" class="form-control" placeholder="Username" required autofocus value="{{ request.form.username }}">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required value="{{ request.form.password }}">
                <input id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit" value="Log In">
            </form>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
        </div>
    </div> 
</body>
</html>
