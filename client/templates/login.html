<!DOCTYPE html>
<html>
<head>
  <title>Saving Nemo | Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <link href="../static/login.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="header">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation" ><a href="home">Home</a></li>
          <li role="presentation"><a href="query">Query</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Saving Nemo</h3>
    </div>

    <div class="jumbotron">
      <h1>Login</h1>
      <form class="form-signin" action="" method="post">
        <label for="username" class="sr-only">Username</label>
        <input type="name" name="username" class="form-control" placeholder="Username" required autofocus value="{{ request.form.username }}">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required value="{{ request.form.password }}">
        <input id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit" value="Log In">
      </form>

    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}


  </div>
 
</body>
</html>
